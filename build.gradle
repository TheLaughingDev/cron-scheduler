plugins {
	id "org.jetbrains.kotlin.jvm" version '1.2.41'
}

repositories {
	mavenCentral()
}

group 'org.thelaughingdev'
version '1.0-SNAPSHOT'

compileKotlin {
	kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
	kotlinOptions.jvmTarget = "1.8"
}

def kotlinVersion = '1.2.41'

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
}

